log4j.rootLogger=warn,MyFile,MyConsole

log4j.appender.MyFile=org.apache.log4j.FileAppender
log4j.appender.MyFile.File=123.txt
log4j.appender.MyFile.layout=org.apache.log4j.SimpleLayout

log4j.appender.MyConsole=org.apache.log4j.ConsoleAppender
log4j.appender.MyConsole.layout=org.apache.log4j.PatternLayout
log4j.appender.MyConsole.layout.ConversionPattern=[%p]---{%d}---%r---\u7EBF\u7A0B\uFF1A(%t)---%l---%M---%F---%L---%m%n

log4j.logger.Gater=info,ZConsole
log4j.appender.ZConsole=org.apache.log4j.ConsoleAppender
log4j.appender.ZConsole.layout=org.apache.log4j.PatternLayout
log4j.appender.ZConsole.layout.ConversionPattern=|%m|%n